<div class="dashboard-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="assets/images/MOLI-GROUP_Red-1.png" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navbar-custom" id="navbarNav">

    </div>
  </nav>
</div>
<div class="dashboard-body">
  <div class="dashboard-logo">
    <img src="assets/images/MOLI-GROUP_Red-1.png" alt="">
  </div>
  <div class="dashboard-textbox mr-auto ml-auto">
    <form *ngIf="!submitted" [formGroup]="form" novalidate (ngSubmit)="onSubmit()"
          [ngClass]="{'ng-was-validated-invalid': submitted}">
      <div class="form-group">
        <label for="textarea">Tâm tư của bạn?</label>
        <textarea autocomplete="off" [formControl]="message" class="form-control" id="textarea" rows="7"></textarea>
        <small *ngIf="message.invalid" class="invalid-feedback">
          <span *ngIf="message.errors['required']">{{ validationMessages.message.required }}</span>
          <span *ngIf="message.errors['minlength']">{{ validationMessages.message.minlength }}</span>
          <span *ngIf="message.errors['maxlength']">{{ validationMessages.message.maxlength }}</span>
        </small>
      </div>
      <div class="form-group text-center">
        <button [disabled]="submitted || !form.valid" (click)="onSubmit()" type="button" class="btn btn-primary">Gửi
          tin
        </button>
      </div>
    </form>

    <div *ngIf="submitted" class="jumbotron">
      <h1 class="display-3">Thành công</h1>
      <p class="lead">Cảm ơn bạn đã chia sẻ, chúc bạn 1 ngày làm việc vui vẻ.</p>
      <hr class="my-2">
      <p class="lead">
        <a (click)="onSendMore()" class="btn btn-primary" href="#" role="button">Gửi thêm tâm sự</a>
      </p>
    </div>
  </div>
</div>
